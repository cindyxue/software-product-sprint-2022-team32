<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debugger</title>
    
</head>

<body onload="onLoad();">
    <script type="module" src="./debugger.js"></script>
    <h1>Debugger</h1>
    <h2 id="greeter"></h2>
    <div>
        <h2>Add Day to Calendar</h2>

        <label for="date">Date:</label>
        <input type="date" name="date" id="day-date">

        <br>

        <label for="mood">Mood:</label>
        <input type="number" name="mood" id="day-mood">
        
        <button onClick="addToCalendar();">Add day to Calendar</button>
    </div>

    <div>
        <h2>Add Entry to Journal</h2>

        <label for="date">Date:</label>
        <input type="date" name="date" id="entry-date">

        <label for="journal-entry">Journal Entry:</label>
        <textarea id="journal-entry" name="journal-entry" rows="5" cols="50"> </textarea>

        <button onClick="addToJournal();">Register</button>
    </div>

    <div>
        <h2>Query Calendar</h2>

        <label for="date">Starting Date:</label>
        <input type="date" name="date" id="starting-date">

        <label for="date">Ending Date:</label>
        <input type="date" name="date" id="ending-date">

        <div id="my-query"></div>

        <button onClick="queryJournal();">Query</button>
    </div>

    <div>
        <h2>My Calendar</h2>
        <div id="my-calendar"></div>
    </div>

    <div>
        <h2>My Journal</h2>
        <div id="my-journal"></div>
    </div>

    <div>
        <h2>My Panic Button</h2>
        <p>Pressed:</p><p id="my-panic-button"> </p> <p> time(s).</p>
        <button onClick="updatePanicButton();">Panic Button</button>
    </div>

    <div>
        <h2>My User Info</h2>
        <div id="my-info"></div>
    </div>

    <div>
        <h2>All Users</h2>
        <p>See all users <a href="/api/datastore-debug">here</a></p>
    </div>

    <button onClick="logout();">Logout</button>
    
    <button onClick="userDelete();">Delete Current User</button>

</body>
</html>
