<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motus | Day Grid</title>
    <link rel="stylesheet" href="homepage.css">
    <link rel="stylesheet" href="grid.css">
</head>
<body onclick="detectDayClick(this.id)" onload="loadGrid()">
    <nav-bar></nav-bar>

    <button class="open-btn" onclick="openCreateDayMenu()">Add Day</button>
    <ul id="grid-container" class="grid-container"></ul>

    <div class="dark-menu-bg">
        <div class="menu-contents">
    
            <div class="close-menu">+</div>
            <form action="">
                <p>How was your day?</p>
                <input type="date" id="date">
                <div class="colors">
                    <button type="button" class="color-item mood-one" onclick="setColor('mood-one')"></button>
                    <button type="button" class="color-item mood-two" onclick="setColor('mood-two')"></button>
                    <button type="button" class="color-item mood-three" onclick="setColor('mood-three')"></button>
                    <button type="button" class="color-item mood-four" onclick="setColor('mood-four')"></button>
                    <button type="button" class="color-item mood-five" onclick="setColor('mood-five')"></button>
                </div>

                <textarea class="entry" id="journal-entry" placeholder="How was your day?"></textarea>
                <form action="">
                    <button type="button" class="create-btn" onclick="submitDay()">Submit</button>
                </form>
                

            </form>
    
        </div>
    </div>


    <div class="dark-update-menu-bg">
        <div class="menu-contents">

            <div class="close-update-menu">+</div>
            <form action="">
                <p>Delete day?</p>
                <input type="date" id="date-update">
                <!-- <div class="colors">
                    <button type="button" class="color-item mood-one" onclick="setColor('mood-one')"></button>
                    <button type="button" class="color-item mood-two" onclick="setColor('mood-two')"></button>
                    <button type="button" class="color-item mood-three" onclick="setColor('mood-three')"></button>
                    <button type="button" class="color-item mood-four" onclick="setColor('mood-four')"></button>
                    <button type="button" class="color-item mood-five" onclick="setColor('mood-five')"></button>
                </div>
                
                <textarea class="entry" id="journal-entry-update" placeholder="How was your day?"></textarea> -->

                <form action="">
                    <button type="button" class="delete-btn" onclick="deleteDay()">Delete</button>
                    <!-- <button type="button" class="submit-btn" onclick="updateDay()">Update</button> -->
                </form>

            </form>
            

        </div>
    </div>

    <div class= "popup" id="popup">
        <img class= "popup-img" src= "/panic/images/PanicIcon.jpg" width = "100" height="100">
        <h2 class= "popup-h2">Counsellor</h2> 
        <p id= "popup-p">Would like to talk to a professional counsellor?</p>
        <button class= "popup-button" onclick= "window.open('/chat/chat.html')">Yes</button>
        <button class= "popup-button" onclick="openPopupTwo()">No</button>
    </div>

    <div class="popup" id="popup2">
      <img class= "popup-img" src= "/panic/images/PanicIcon.jpg" width = "100" height="100">
      <h2 class= "popup-h2">Local clinics</h2> 
      <p id= "popup-p">Would like to find local clinics?</p>
      <button class= "popup-button" onclick= "window.open('/maps/maps.html')">Yes</button>
      <button class= "popup-button" onclick="closePopupTwo()">No</button>
    </div>


    <footer-end class="modfooter"></footer-end>

    <script type="module" src="./homepage.js"></script>
    <script type="module" src="./components/grid.js"></script>
    <script src="./components/navbar.js"></script>
    <script src="./components/footer.js"></script>
</body>
</html>
