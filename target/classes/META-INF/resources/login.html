<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login-register.css">
    <script type="module" src="./login.js"></script>
</head>
<!--A simple login form
String username = request.getParameter("username");
String password = request.getParameter("password");
-->
<body class="bg">

    <div class="divider scrolling-section">

        <div class="logo-container">
                <img class="logo" src="./images/motusredo-removebg.png" alt="logo">
        </div>
        
        <div class="form-container">
            <form>

                <h1 class="form-title">Login</h1>

                <input class="form-input" placeholder="username" type="text" name="username" id="username">

                <input class="form-input" placeholder="password" type="password" name="password" id="password">

                <div class="error-text" id="errorField"></div>

                <button class="form-button" type="submit" id="login-button">Login</button>
                <p class = "width-definer">Don't have an account? <a href="./register.html">Register</a></p>

            </form>

        </div>
        


    </div>
    
    
    
</body>
</html>
